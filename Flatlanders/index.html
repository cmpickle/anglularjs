<!Doctype html>
<html ng-app="gemStore">
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body ng-controller="StoreController as store">
        <!-- <ul class="list-group">
            <li class="list-group-item"> -->
                <div class="col-sm-6 col-lg-4 ng-scope" ng-repeat="product in store.products">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3><product-title></product-title></h3>
                        </div>
                        <div class="panel-body">
                            <div class="gallery" ng-show="product.images.length" ng-controller="GalleryController as gallery">
                                <div class="img-wrap">
                                    <img class="img-circle center-block" ng-src="{{product.images[gallery.getCurrent()]}}" />
                                </div>
                                <ul class="list-inline list-unstyled text-center">
                                    <li class="list-inline" ng-repeat="image in product.images">
                                        <img style="max-height: 75px;" ng-src="{{image}}" />
                                    </li>
                                </ul>
                            </div>
                            <section ng-controller="PanelController as panel">
                                <ul class="nav nav-pills">
                                    <li ng-class="{ active: panel.isSelected(1) }"> 
                                        <a href ng-click="panel.selectTab(1)">Description</a>
                                    </li>
                                    <li ng-class="{ active: panel.isSelected(2) }"> 
                                        <a href ng-click="panel.selectTab(2)">Specifications</a>
                                    </li>
                                    <li ng-class="{ active: panel.isSelected(3) }">
                                        <a href ng-click="panel.selectTab(3)">Reviews</a>
                                    </li>
                                </ul>
                                <product-description ng-show="panel.isSelected(1)"></product-description>
                                <product-specifications ng-show="panel.isSelected(2)"></product-specifications>
                                <product-reviews class="panel" ng-show="panel.isSelected(3)"></product-reviews>
                            </section>
                    </div>
                   </div>
                </div>
            <!-- </li>
        </ul> -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="app.css" />
    </body>
</html>
