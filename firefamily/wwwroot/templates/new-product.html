<div class="container">
    <form name="productForm" ng-submit="productForm.$valid">
        <div class="col-md-4">
            <h1>Create a New Product</h1>
            <label>Product Name
                <input class="form-control mr-sm-4" />
            </label>
            <label>SKU
                <input class="form-control mr-sm-4" />
            </label>
            <label>Color
                <input class="form-control mr-sm-4" />
            </label>
            <label>Trim Color
                <input class="form-control mr-sm-4" />
            </label>
            <label>Size
                <input class="form-control mr-sm-4" />
            </label>
            <label>Price
                <input class="form-control mr-sm-4" />
            </label>
            <label>Quantity
                <input class="form-control mr-sm-4" />
            </label>
            <br />
            <br />
            <input type="submit" class="btn btn-primary" />
        </div>
    </form>
</div>
