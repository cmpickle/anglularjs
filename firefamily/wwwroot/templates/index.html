<div class="container" ng-controller="ProductController as productCtrl">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Edit</th>
                <th>Product Name</th>
                <th>SKU</th>
                <th>Color</th>
                <th>Trim Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Increment</th>
                <th>Decrement</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-class="{'bg-info': product.quantity<product.notificationquantity}" ng-repeat="product in productCtrl.products | orderBy:sortingOrder:reverse | filter:search">
                <td><button type="button" class="btn btn-primary"><span class="fa fa-pencil"></span></button></td>
                <td>{{product.productname}}</td>
                <td>{{product.notificationquantity}}</td>
                <td>{{product.color}}</td>
                <td>{{product.trimcolor}}</td>
                <td>{{product.size}}</td>
                <td>{{product.sku}}</td>
                <td>{{product.quantity}}</td>
                <td><button type="button" class="btn btn-primary"><span class="fa fa-plus"></span></button></td>
                <td><button type="button" class="btn btn-primary"><span class="fa fa-minus"></span></button></td>
                <td><button type="button" class="btn btn-danger"><span class="fa fa-trash"></span></button></td>
            </tr>
        </tbody>
    </table>
</div>
